propose:
  description: >
    You are proposing the motion: {motion}
    Come up with a clear argument in favor of the motion.
    Be very convincing.
  expected_output: >
    Your clear argument in favor of the motion, in a concise and convincing manner.
  agent: debater
  output_type: output/propose.md

oppose:
  description: >
    You are opposing the motion: {motion}.
    Come up with a clear argument against the motion.
    Be very convincing.
  expected_output: >
    Your clear argument against the motion, in a concise and convincing manner.
  agent: debater
  output_type: output/oppose.md

decide:
  description: >
    Review the arguments presented by the debaters and decide which side is more convincing.
  expected_output: >
    Your decide which side is more convincing, and why.
  agent: judge
  output_type: output/decide.md
